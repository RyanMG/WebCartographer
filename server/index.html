<!DOCTYPE html><html lang="en-US"><head><meta charset="UTF-8"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"><title>Web Cartographer</title><link rel="stylesheet" href="./vendor/normalize-css/normalize.css"><link rel="stylesheet" href="./stylesheets/main.css"></head><body><div id="main-region" class="full-h-w"></div><div id="templates"><script id="app_layout" type="text/x-handlebars-template"><div id="app-toolbar-region" class="toolbar-region"></div><div id="map-section" class="full-h-w"><div id="app-map-region" class="map-region"></div><div id="app-tile-picker-region"></div><div id="app-status-region"></div></div><div id="app-settings-region"></div></script><script id="toolbar_layout" type="text/x-handlebars-template"><section class="toolbar-btns left-btns"><div id="new-tile" class="btn"><span>Add Tile</span><i class="material-icons">add_circle</i></div><div id="clear-tiles" class="btn"><span>Clear Map</span><i class="material-icons">clear</i></div></section><section class="toolbar-btns center-btns"></section><section class="toolbar-btns right-btns"><div id="user-settings" class="btn"><span>Settings</span><i class="material-icons">settings</i></div></section></script><script id="map_layout" type="text/x-handlebars-template"><div id="map-wrapper"><section id="map-backdrop"></section><section id="grid-region"></section><section id="tiles-region"></section></div></script><script id="tile_picker_layout" type="text/x-handlebars-template"><div class="tile-list"><img src="img/stone_tiles_2x2_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_tiles_4x4_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_altar_4x4_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_pit_2x4_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_stairs_2x2_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_stairs_2x2_02.jpg" draggable="true" class="tile-icon"><img src="img/black_pit_2x4_01.jpg" draggable="true" class="tile-icon"></div></script><script id="settings_layout" type="text/x-handlebars-template"><h2>User Settings</h2><div id="grid-opacity-setting" class="settings-section"><label>Grid Opacity</label><input id="grid-opacity" type="range" min="0" value="6" max="10" step="1"><div class="opacity-text">6</div></div><div id="language-setting" class="settings-section"><label>Preferred Language</label><select id="language"><option>English</option><option>Spanish</option><option>French</option></select></div></script><script id="status_layout" type="text/x-handlebars-template"><section id="map-details-region"></section><section id="tile-details-region"></section><section id="tile-actions-region"></section></script><script id="map_details_layout" type="text/x-handlebars-template"><p class="map-details-text map-name"></p><p class="map-details-text map-author"></p><p class="map-details-text map-description"></p></script><script id="tile_details_layout" type="text/x-handlebars-template"><h3>Current Selection</h3><div class="current-tile-image"><img class="tile-img"></div><p class="no-tile-selected">No Tile Selected</p><p class="current-tile-details current-tile-name"></p><p class="current-tile-details current-tile-type"></p><p class="current-tile-details current-tile-texture"></p><p class="current-tile-details current-tile-size"></p></script><script id="tile_actions_layout" type="text/x-handlebars-template"><h3>Tile Actions</h3><section id="tile-rotate-actions" class="tile-action-group"><div id="rotate-counter-clockwise" class="btn js-tile-action"><span>Rotate Counter-Clockwise</span><i class="material-icons">rotate_left</i></div><div id="rotate-clockwise" class="btn js-tile-action"><span>Rotate Clockwise</span><i class="material-icons">rotate_right</i></div></section><section id="tile-scale-actions" class="tile-action-group"><div id="scale-tile-up" class="btn js-tile-action"><span>Scale Up</span><i class="material-icons">zoom_in</i></div><div id="scale-tile-down" class="btn js-tile-action"><span>Scale Down</span><i class="material-icons">zoom_out</i></div></section><section id="z-index-actions" class="tile-action-group"><div id="raise-tile-up" class="btn js-tile-action"><span>Move Tile Up In Stack</span><i class="material-icons">flip_to_front</i></div><div id="lower-tile-down" class="btn js-tile-action"><span>Move Tile Down In Stack</span><i class="material-icons">flip_to_back</i></div></section><section id="remove-tile-actions" class="tile-action-group"><div id="remove-tile" class="btn remove-tile-btn"><span>Remove</span><i class="material-icons">remove_circle</i></div></section></script></div><script data-main="./javascript/main.js" src="./vendor/requirejs/require.js"></script></body></html>
