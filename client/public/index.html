<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Map Maker</title>
    <link rel="stylesheet" href="./vendor/normalize-css/normalize.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
  </head>
  <body>
    <div id="main-region" class="full-h-w"></div>
    <script id="app_layout" type="text/x-handlebars-template">
      <div id="app-toolbar-region"></div>
      <div id="app-map-region" class="full-h-w"></div>
      <div id="app-tile-picker-region"></div>
      <div id="app-dialog-region"></div>
    </script>
    <script id="toolbar_layout" type="text/x-handlebars-template">
      <div class="toolbar">
        <section class="left-toolbar-btns">
          <button id="new-tile"><span>New Tile</span><i class="material-icons">add_circle</i></button>
          <button id="clear-tiles"><span>Clear Map</span><i class="material-icons">clear</i></button>
        </section>
        <section class="right-toolbar-btns">
          <button id="rotate-counter-clockwise"><span>Rotate Counter-Clockwise</span><i class="material-icons">rotate_left</i></button>
          <button id="rotate-clockwise"><span>Rotate Clockwise</span><i class="material-icons">rotate_right</i></button>
        </section>
      </div>
    </script>
    <script id="map_layout" type="text/x-handlebars-template">
      <div id="map-wrapper">
        <section id="map-backdrop"></section>
        <section id="grid"></section>
        <section id="tiles" class="full-h-w"></section>
      </div>
    </script>
    <script id="tile_picker_layout" type="text/x-handlebars-template">
      <div class="tile-list"><img src="img/stone_tiles_2x2_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_tiles_4x4_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_altar_4x4_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_pit_2x4_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_stairs_2x2_01.jpg" draggable="true" class="tile-icon"><img src="img/stone_stairs_2x2_02.jpg" draggable="true" class="tile-icon"><img src="img/black_pit_2x4_01.jpg" draggable="true" class="tile-icon"></div>
    </script>
    <script id="dialog_template" type="text/x-handlebars-template">
      <form id="newMapForm">
        <label for="size">Enter a map size:</label>
        <input name="sizeWidth" type="text">
        <p>x</p>
        <input name="sizeHeight" type="text">
        <label for="background">Select a background pattern:</label>
        <select name="background">
          <option>Grass</option>
          <option>Stone</option>
          <option>Wood</option>
          <option>Dirt</option>
          <option>Slate</option>
        </select>
        <button id="submitDialog">Make New Map</button>
      </form>
    </script>
    <script data-main="./javascript/main.js" src="./vendor/requirejs/require.js"></script>
  </body>
</html>
