<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Map Maker</title>
    <link rel="stylesheet" href="./vendor/normalize-css/normalize.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
  </head>
  <body>
    <div id="main-region"></div>
    <script id="app_layout" type="text/x-handlebars-template">
      <div id="app-toolbar-region"></div>
      <div id="app-map-region"></div>
      <div id="app-dialog-region"></div>
    </script>
    <script id="toolbar_layout" type="text/x-handlebars-template">
      <div id="toolbar">
        <button id="rotate-counter-clockwise">Rotate Counter-Clockwise</button>
        <button id="rotate-clockwise">Rotate Clockwise</button>
        <select id="tileTypePicker">
          <option>stone_tiles_2x2_01</option>
          <option>stone_tiles_4x4_01</option>
          <option>stone_altar_4x4_01</option>
          <option>stone_pit_2x4_01</option>
          <option>stone_stairs_2x2_01</option>
          <option>stone_stairs_2x2_02</option>
          <option>black_pit_2x4_01</option>
        </select>
        <button id="new-tile">New Tile</button>
        <button id="clear-tiles">Clear Map</button>
      </div>
    </script>
    <script id="map_layout" type="text/x-handlebars-template">
      <div id="grid"></div>
    </script>
    <script id="dialog_template" type="text/x-handlebars-template">
      <form id="newMapForm">
        <label for="size">Enter a map size:</label>
        <input name="sizeWidth" type="text">
        <p>x</p>
        <input name="sizeHeight" type="text">
        <label for="background">Select a background pattern:</label>
        <select name="background">
          <option>Grass</option>
          <option>Stone</option>
          <option>Wood</option>
          <option>Dirt</option>
          <option>Slate</option>
        </select>
        <button id="submitDialog">Make New Map</button>
      </form>
    </script>
    <script data-main="./javascript/main.js" src="./vendor/requirejs/require.js"></script>
  </body>
</html>
